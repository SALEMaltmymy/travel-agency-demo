<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>وكالة تجوّل للسفر</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #f5f7fa, #c3cfe2);
      direction: rtl;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px 0;
    }

    header img {
      height: 60px;
      animation: fadeInDown 1s ease-out;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 0 15px;
    }

    .spinner {
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }

    .spinner div {
      width: 30px;
      height: 30px;
      margin: 5px;
      background-color: #0077b6;
      border-radius: 100%;
      display: inline-block;
      animation: bounce 1.4s infinite ease-in-out both;
    }

    .spinner div:nth-child(1) { animation-delay: -0.32s; }
    .spinner div:nth-child(2) { animation-delay: -0.16s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }  
      40% { transform: scale(1.0); }
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
      animation: fadeInUp 0.7s ease forwards;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-content {
      padding: 15px;
    }

    .card h3 {
      margin: 0 0 10px;
      font-size: 1.2em;
      color: #333;
    }

    .card p {
      margin: 5px 0;
      color: #555;
    }

    .price {
      color: #0077b6;
      font-weight: bold;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

  </style>
</head>
<body>

  <header>
    <img src="https://tajawol.netlify.app/tajawal.png" alt="شعار تجوّل" />
  </header>

  <div class="container">
    <div id="spinner" class="spinner">
      <div></div><div></div><div></div>
    </div>

    <div id="cards" class="cards" style="display: none;"></div>
  </div>

  <script>
    const supabase = createClient(
      'https://ysyrelggunkszyhannai.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlzeXJlbGdndW5rc3p5aGFubmFpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM4NTkyNzgsImV4cCI6MjA2OTQzNTI3OH0.rnFETaEu6MOllsnNx0_IvAj26LTHKslHTXAfeza78NY'
    );

    async function loadOffers() {
      const { data, error } = await supabase
        .from('offers')
        .select('*')
        .order('created_at', { ascending: false });

      const spinner = document.getElementById('spinner');
      const cardsContainer = document.getElementById('cards');

      spinner.style.display = 'none';
      cardsContainer.style.display = 'grid';

      if (error) {
        cardsContainer.innerHTML = '<p>حدث خطأ في تحميل البيانات.</p>';
        return;
      }

      data.forEach(offer => {
        const card = document.createElement('div');
        card.className = 'card';

        card.innerHTML = `
          <img src="${offer.image_url}" alt="${offer.title}" />
          <div class="card-content">
            <h3>${offer.title}</h3>
            <p>${offer.description}</p>
            <p class="price">السعر: ${offer.price.toLocaleString()} ريال</p>
          </div>
        `;

        cardsContainer.appendChild(card);
      });
    }

    loadOffers();
  </script>

</body>
</html>
