<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>لوحة تحكم - تجوّل</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      direction: rtl;
    }
    h1 {
      font-size: 28px;
      font-weight: bold;
    }
    .form-group, .offer {
      margin-bottom: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: #0077b6;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .progress {
      height: 20px;
      background: #eee;
      border-radius: 5px;
      margin-top: 10px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      background: #0077b6;
      width: 0%;
      color: white;
      text-align: center;
      transition: width 0.3s;
    }
    .success { color: green; }
    .error { color: red; }
    .offers {
      margin-top: 30px;
    }
    .offer {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .offer img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 5px;
    }
    .offer h3 {
      margin-top: 10px;
      font-weight: bold;
    }
    .offer p { margin: 5px 0; }
    .offer .delete-btn {
      background: red;
      margin-top: 10px;
    }
    #authScreen { display: none; text-align: center; margin-top: 50px; }
  </style>
</head>
<body><div id="authScreen">
  <h1>دخول الإدارة</h1>
  <p>أدخل الرمز السري:</p>
  <input type="password" id="adminCode" placeholder="رمز الدخول">
  <button onclick="verifyCode()">دخول</button>
  <p id="authMessage" class="error"></p>
</div><div id="adminPanel" style="display: none;">
  <h1>إضافة عرض جديد</h1>
  <div class="form-group">
    <label>العنوان:</label>
    <input type="text" id="title">
  </div>
  <div class="form-group">
    <label>الوصف:</label>
    <textarea id="description"></textarea>
  </div>
  <div class="form-group">
    <label>السعر:</label>
    <input type="number" id="price">
  </div>
  <div class="form-group">
    <label>الصورة:</label>
    <input type="file" id="image">
  </div>
  <div class="progress" id="progressWrapper" style="display:none">
    <div class="progress-bar" id="progressBar">0%</div>
  </div>
  <p id="status"></p>
  <button onclick="submitOffer()">إضافة العرض</button>  <div class="offers" id="offers"></div>
</div><script>
const supabase = createClient(
  'https://ysyrelggunkszyhannai.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlzeXJlbGdndW5rc3p5aGFubmFpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM4NTkyNzgsImV4cCI6MjA2OTQzNTI3OH0.rnFETaEu6MOllsnNx0_IvAj26LTHKslHTXAfeza78NY'
);

const ADMIN_CODE = '123456'; // غيره لأي رمز سري خاص بك

function verifyCode() {
  const input = document.getElementById('adminCode').value;
  if (input === ADMIN_CODE) {
    localStorage.setItem('tajawul_admin', Date.now());
    showAdmin();
  } else {
    document.getElementById('authMessage').innerText = 'رمز غير صحيح';
  }
}

function checkAuth() {
  const stored = localStorage.getItem('tajawul_admin');
  if (stored && Date.now() - parseInt(stored) < 2 * 60 * 60 * 1000) {
    showAdmin();
  } else {
    document.getElementById('authScreen').style.display = 'block';
  }
}

function showAdmin() {
  document.getElementById('authScreen').style.display = 'none';
  document.getElementById('adminPanel').style.display = 'block';
  loadOffers();
}

async function submitOffer() {
  const title = document.getElementById('title').value;
  const description = document.getElementById('description').value;
  const price = document.getElementById('price').value;
  const imageFile = document.getElementById('image').files[0];
  const status = document.getElementById('status');
  const progressBar = document.getElementById('progressBar');
  const progressWrapper = document.getElementById('progressWrapper');

  if (!title || !description || !price || !imageFile) {
    status.innerText = 'جميع الحقول مطلوبة';
    return;
  }

  const fileName = Date.now() + '-' + imageFile.name;
  progressWrapper.style.display = 'block';
  progressBar.style.width = '0%';
  progressBar.innerText = '0%';

  try {
    const upload = await supabase.storage.from('offers-images').upload(fileName, imageFile, {
      onUploadProgress: (e) => {
        const percent = Math.round((e.loaded / e.total) * 100);
        progressBar.style.width = percent + '%';
        progressBar.innerText = percent + '%';
      }
    });

    if (upload.error) throw upload.error;

    const imageUrl = `https://ysyrelggunkszyhannai.supabase.co/storage/v1/object/public/offers-images/${fileName}`;

    const { error } = await supabase.from('offers').insert([
      { title, description, price, image_url: imageUrl }
    ]);

    if (error) throw error;

    status.innerHTML = '<span class="success">✅ تم إضافة العرض بنجاح</span>';
    document.getElementById('offerForm').reset();
    loadOffers();
  } catch (err) {
    status.innerHTML = `<span class="error">❌ فشل الإضافة: ${err.message}</span>`;
  } finally {
    progressWrapper.style.display = 'none';
  }
}

async function loadOffers() {
  const { data, error } = await supabase.from('offers').select('*').order('created_at', { ascending: false });
  const offersContainer = document.getElementById('offers');
  offersContainer.innerHTML = '';

  if (error) {
    offersContainer.innerHTML = `<p class="error">خطأ في جلب البيانات: ${error.message}</p>`;
    return;
  }

  data.forEach(offer => {
    const div = document.createElement('div');
    div.className = 'offer';
    div.innerHTML = `
      <img src="${offer.image_url}" alt="صورة">
      <h3>${offer.title}</h3>
      <p>${offer.description}</p>
      <p><strong>السعر:</strong> ${offer.price} ريال</p>
      <button class="delete-btn" onclick="deleteOffer(${offer.id})">حذف العرض</button>
    `;
    offersContainer.appendChild(div);
  });
}

async function deleteOffer(id) {
  if (!confirm('هل أنت متأكد من حذف هذا العرض؟')) return;
  const { error } = await supabase.from('offers').delete().eq('id', id);
  if (error) {
    alert('حدث خطأ أثناء الحذف: ' + error.message);
  } else {
    alert('تم حذف العرض بنجاح');
    loadOffers();
  }
}

checkAuth();
</script></body>
</html>
